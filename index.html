<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percy Jackson Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/trident.png" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="game">
        <div class="content">
          <div>
            <h1 class="question">
              <!-- What color of food does Percy's mother always make him? -->
            </h1>
          </div>
          <div class="choices">
          </div>
        </div>
        <div>
          <button class="submit">Submit</button>
        </div>
      </div>
      <div class="result">
        <h1>Congratulations!!</h1>
        <h3 class="correct"> 
          <!-- Correct Answers: 0  -->
        </h3>
        <h3 class="wrong">
          <!-- Wrong Answers: 0 -->
        </h3>
        <h2 class="score">
          <!-- Score: -30 -->
        </h2>
        <button class="play">Play Again</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
